<body>
  
  <h1>Watch History Tracker</h1>
  <form action="connect.php" method="post">

  <input type="text" name="series-name" id="series-name">

  <input type="number" name='series-season' id="series-season">

  <br>
  <button id='movies-input' onclick="addMovie()">Add Movie</button>
  
  <h2>Anime</h2>
