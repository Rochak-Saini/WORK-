<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Watch History Tracker</title>
	<link rel="stylesheet" href="/styles/styles.css">
</head>
<body>
	<header>
		<h1>Watch History Tracker</h1>
	</header>
	<main>
		<section>
			<h2>TV Series</h2>
			<div class="container">
				<label for="series-name">Name:</label>
				<input type="text" id="series-name" placeholder="Enter series name...">
				<label for="series-season">Season:</label>
				<input type="number" id="series-season" placeholder="Enter season number...">
				<button id="add-series-btn">Add</button>
			</div>
			<ul id="series-list"></ul>
		</section>
		<section>
			<h2>Movies</h2>
			<div class="container">
				<label for="movie-name">Name:</label>
				<input type="text" id="movie-name" placeholder="Enter movie name...">
				<button id="add-movie-btn">Add</button>
			</div>
			<ul id="movie-list"></ul>
		</section>
		<section>
			<h2>Animes</h2>
			<div class="container">
				<label for="anime-name">Name:</label>
				<input type="text" id="anime-name" placeholder="Enter anime name...">
				<label for="anime-season">Season:</label>
				<input type="number" id="anime-season" placeholder="Enter season number...">
				<button id="add-anime-btn">Add</button>
			</div>
			<ul id="anime-list"></ul>
		</section>

        <p>stored data: </p>
	</main>
	<script src="/scripts/script.js"></script>
</body>
</html>
